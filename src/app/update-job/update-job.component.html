<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DanceScape Explorer</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link rel="icon" href="/assets/FrontOffice/assets/img/logo.png" alt="" width=50 length=200>
  <link rel="apple-touch-icon" href="/assets/FrontOffice/assets/img/apple-touch-icon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Vendor CSS Files -->
  <link href="/assets/FrontOffice/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/FrontOffice/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/FrontOffice/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/FrontOffice/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->

</head>
<body>
  <app-header-front></app-header-front>

<div class="col-md-7 offset-md-3">
    <h2>{{ isEditMode ? 'Update Job Offer' : 'Add Job Offer' }}</h2>
    <form (ngSubmit)="updateJobOffer()">
  
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" name="title" [(ngModel)]="jobOffer.title" required>
          </div>
          <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" class="form-control"  [(ngModel)]="jobOffer.location" required>
          </div>
          <div>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" class="form-control"  [(ngModel)]="jobOffer.number" required>
          </div>
          <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"  [(ngModel)]="jobOffer.description" required></textarea>
          </div>
          <div>
            <label for="datePost">Date Posted:</label>
            <input type="date" id="datePost" name="datePost" class="form-control"   [(ngModel)]="jobOffer.datePost" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control"  [(ngModel)]="jobOffer.email" required>
          </div>
          <div>
            <label>Current Image:</label>
            <br>
            <img [src]="currentImgURL" height="200" *ngIf="currentImgURL">
          </div>
      
          <div>
            <label>Upload New Image:</label>
            <br>
            <input type="file" accept="image/*" (change)="onSelectFile($event)">
            <img [src]="newImgFile ? newImgPreview : currentImgURL" height="200" *ngIf="newImgFile || currentImgURL">
          </div>
          <div>
            <label for="salaryRange">Salary Range:</label>
            <input type="number" id="salaryRange" name="salaryRange" class="form-control"  [(ngModel)]="jobOffer.salaryRange" required>
          </div>
          <div>
            <label for="jobType">Job Type:</label>
            <select id="jobType" name="jobType" class="form-control"  [(ngModel)]="jobOffer.jobType" required>
              <option value="FULL">FULL</option>
              <option value="PART">PART</option>
              <option value="CONTRACT">CONTRACT</option>
              <option value="TEMPORARY">TEMPORARY</option>
              <option value="INTERNSHIP">INTERNSHIP</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Update</button>
          <span style="margin-left: 10px;"></span>

          <a class="btn btn-outline-success" routerLink="/list"><i class="fa fa-plus-square"></i> Back To List</a>
    </form>
</div>

<app-footer-front></app-footer-front>

<!-- Vendor JS Files -->
<script src="/assets/FrontOffice/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/FrontOffice/assets/vendor/aos/aos.js"></script>
<script src="/assets/FrontOffice/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/FrontOffice/assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/assets/FrontOffice/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assets/FrontOffice/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/FrontOffice/assets/js/main.js"></script>
</body>
</html>
