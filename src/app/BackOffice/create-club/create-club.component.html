<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link href="/assets/BackOffice/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/assets/BackOffice/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <div id="wrapper">
        <!-- Sidebar -->
        <app-sidebar-back></app-sidebar-back>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <app-navebar-back></app-navebar-back>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Your Angular router outlet -->
                    <router-outlet></router-outlet>

                  <!-- create-event.component.html -->
                  <div class="container mt-5">
                    <h2>Create Club</h2>
                    <form (ngSubmit)="createClub()">
                      <div class="form-container">
                
                      <div>
                        <label for="name">Club Name:</label>
                        <input type="text" id="name" class="form-control" name="name" [(ngModel)]="newClub.name" required>
                      </div>
                      <div>
                        <label for="president">President:</label>
                        <input type="text" id="president" name="president" class="form-control"  [(ngModel)]="newClub.president" required>
                      </div>
                      <div>
                        <label for="objective">Objective:</label>
                        <input type="text" id="objective" name="objective" class="form-control"  [(ngModel)]="newClub.objective" required>
                      </div>
                          <div>
                        <label>Upload Image:</label>
                        <br>
                        <input type="file" accept="image/*" (change)="onSelectFile($event)">
                        <img [src]="imgURL" height="200" *ngIf="imgURL">
                      </div>
                                 <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" [(ngModel)]="agreeTerms" required>
                          <label class="form-check-label" for="agreeTerms">Agree to terms and conditions</label>
                        </div>
                      </div>
                      </div>
                
                      <button type="submit" class="btn btn-outline-dark">Add club</button>
                      <a class="btn btn-outline-secondary" routerLink="/club-back"><i class="fa fa-plus-square"></i> Back To List</a>
                 
                    </form>
                    <div *ngIf="successMessage" class="alert alert-success" role="alert">
                      Job offer added successfully!
                    </div>
                    </div>
                
                  </div>
                  

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="/assets/BackOffice/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/BackOffice/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript -->
    <script src="/assets/BackOffice/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages -->
    <script src="/assets/BackOffice/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/assets/BackOffice/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/assets/BackOffice/js/demo/chart-area-demo.js"></script>
    <script src="/assets/BackOffice/js/demo/chart-pie-demo.js"></script>
</body>

</html>
