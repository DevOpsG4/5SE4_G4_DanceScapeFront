<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club</title>
    <link href="/assets/BackOffice/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/assets/BackOffice/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <div id="wrapper">
        <!-- Sidebar -->
        <app-sidebar-back></app-sidebar-back>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <app-navebar-back></app-navebar-back>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Your Angular router outlet -->
                    <router-outlet></router-outlet>
                    <!-- Contenu principal -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Club List</h2>
    <!-- Bouton pour ajouter un événement -->
    <div class="text-center mt-4">
      <a href="/createClub" class="btn btn-primary">Add Club</a>
  </div>
  <!-- Fin du bouton pour ajouter un événement -->
    <!-- Affichage des clubs avec Bootstrap cards -->
    <div *ngIf="clubs.length === 0" class="alert alert-info">No clubs available.</div>
    <div *ngFor="let club of clubs| paginate: { itemsPerPage: 3, currentPage: p }" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ club.name }}</h5>
        <p class="card-text"><strong>Objective:</strong> {{ club.objective }}</p>
        <p class="card-text"><strong>President:</strong> {{ club.president }}</p>
<!-- Balise img pour afficher l'image du club -->
<img [src]="getClubPhotoById(club.clubId)" style="height: 200px; width: fill-content" alt="image">
>
        <!-- Bouton de mise à jour stylisé avec une icône -->
        <button class="btn btn-primary btn-update" (click)="updateClub(club.clubId)">
          <i class="fas fa-pencil-alt"></i> Update Club
      </button>
      <button class="btn btn-primary btn-delete" (click)="removeClub(club.clubId)">
          <i class="fas fa-trash"></i> Delete Club
      </button>
      
      </div>
    </div>
  </div>
</div>
 <!-- Pagination -->
 <pagination-controls (pageChange)="p = $event"></pagination-controls>
 <!-- Fin de la pagination -->
<!-- /.container-fluid -->
</div>
<!-- End of Main Content -->
</div>
<!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="/assets/BackOffice/vendor/jquery/jquery.min.js"></script>
<script src="/assets/BackOffice/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript -->
<script src="/assets/BackOffice/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages -->
<script src="/assets/BackOffice/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/assets/BackOffice/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/assets/BackOffice/js/demo/chart-area-demo.js"></script>
<script src="/assets/BackOffice/js/demo/chart-pie-demo.js"></script>
</body>

</html>
