<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="/assets/BackOffice/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/assets/BackOffice/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar-back></app-sidebar-back>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-navebar-back></app-navebar-back>

                <!-- Begin Page Content -->
                 
                <div class="container-fluid">
                    <div class="form-container">


    <h2 align="center">DanceScape Explorer On-going Competitions</h2>
    <a routerLink="create-competition" routerLinkActive="active" class="nav-link button-link"> <b>+</b> Add Competition</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Competition Name</th>
                <th>Deadline</th>
                <th>Description</th>
                <th>Expiration Hour</th>

                <th>Poster</th>

                <th>Action</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let competition of competitions">
                <td>{{ competition.competitionName }}</td>
                <td>{{ competition.deadline }}</td>
                <td>{{ competition.description }}</td>
                <td>{{ competition.hour }}</td>

                <td><img src="assets/{{competition.picture}}" class="card-img-top" alt="course image" style="max-width: 100px; max-height: 100px;"></td>

                <td>
                    <button type="button" (click)="delete(competition.idCompetition)" class="btn btn-outline-danger mx-2">
                        <i class="fas fa-trash-alt"></i> <!-- Icône de corbeille -->
                    </button>
                    <button type="button" (click)="update(competition.idCompetition)" class="btn btn-outline-success">
                        <i class="fas fa-edit"></i> <!-- Icône de modification -->
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>

 <!-- Your Angular router outlet -->
 <router-outlet></router-outlet>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<!-- Bootstrap core JavaScript -->
<script src="/assets/BackOffice/vendor/jquery/jquery.min.js"></script>
<script src="/assets/BackOffice/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript -->
<script src="/assets/BackOffice/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages -->
<script src="/assets/BackOffice/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/assets/BackOffice/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/assets/BackOffice/js/demo/chart-area-demo.js"></script>
<script src="/assets/BackOffice/js/demo/chart-pie-demo.js"></script>

</body>
</html>
