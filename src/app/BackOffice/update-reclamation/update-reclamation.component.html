


<body id="page-top">

    <div id="wrapper">

       
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="form-container">
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="form-container">
                      <h1 style="text-align: center;">Edit Reclamation</h1>

                      
                      <form [formGroup]="reclamationForm" (ngSubmit)="update()" class="pretty-form">
                    
                          <div class="form-group">
                            <label for="types">Types:</label>
                            <div *ngFor="let type of reclamationType">
                              <label class="checkbox-label">
                                <input type="checkbox" [value]="type" (change)="toggleTypeSelection(type)" [checked]="isTypeSelected(type)">
                                {{ type }}
                              </label>
                            </div>
                          </div>
                    
                    
                    
                          <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" formControlName="description" class="form-control" id="description">
                          </div>
                          <div class="form-group">
                            <label>DateCreation:</label>
                            <input type="date" class="form-control" id="DateCreation" formControlName="dateCreation">
                        </div>
                        

                        
                          
                        
                          <div class="form-group">
                            <label for="reclamationStatus">Reclamation Status:</label>
                            <select formControlName="reclamationStatus" class="form-control" id="reclamationStatus">
                              <option *ngFor="let status of reclamationStatus" [value]="status">{{ status }}</option>
                            </select>
                          </div>
                        
                            <button class="btn btn-success" type="submit">Submit</button>
                        </form>
                    </div>
                  
                    <!-- Your Angular router outlet -->
                    <router-outlet></router-outlet>

                </div>
                <!-- /.container-fluid -->
              </div>
              <!-- End of Main Content -->
  
          </div>
          <!-- End of Content Wrapper -->
  
      </div>
      <!-- End of Page Wrapper -->
