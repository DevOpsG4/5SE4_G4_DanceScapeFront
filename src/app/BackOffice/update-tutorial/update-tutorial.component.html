<div class="separator"></div>
<div class="card">
  <div class="card-body"> 
    <div class="form-container">
        <h1 style="text-align: center;">Edit tutorial</h1>
     
      <form [formGroup]="tutorialForm" (ngSubmit)="update()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" formControlName="title" class="form-control" id="title">
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" formControlName="description" class="form-control" id="description">
        </div>

        <div class="form-group">
          <label for="duration">Duration:</label>
          <input type="text" formControlName="duration" class="form-control" id="duration">
        </div>

        <div class="form-group">
          <label for="image">Upload Poster: </label>
          <input class="btn btn-primary-soft mb-0" for="uploadfile-1" type="file" class="form-control" id="image" formControlName="video" required>
        </div>

        <div class="form-group">
          <label for="level">Level:</label>
          <select formControlName="level" class="form-control" id="level">
            <option *ngFor="let level of levels" [value]="level">{{level}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tutorial">TutorialCategory:</label>
          <select formControlName="tutorialCategory" class="form-control" id="tutorialCategory">
            <option *ngFor="let tutorialCategory of tutorialCategorys" [value]="tutorialCategory">{{tutorialCategory}}</option>
          </select>
        </div>
        <div class="separator1"></div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" >Edit</button>
          <span class="button-space"></span>
        </div>
      </form>
    </div>
  </div>
</div>
