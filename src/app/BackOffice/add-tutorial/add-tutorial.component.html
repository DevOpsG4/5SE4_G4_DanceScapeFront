


<div class="separator"></div>
<div class="card">
  <div class="card-body"> 
<body>
  
  <div class="form-container">
    <h1 style="text-align: center;">Add tutorial</h1>
   
    <form [formGroup]="tutorialForm" (ngSubmit)="addTutorial() ">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" class="form-control" id="title">
        <div *ngIf="tutorialForm.get('title')?.invalid && tutorialForm.get('title')?.touched" class="text-danger">
          Title is required (3-30 characters).
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" formControlName="description" class="form-control" id="description">
        <div *ngIf="tutorialForm.get('description')?.invalid && tutorialForm.get('description')?.touched" class="text-danger">
          Description is required (3-10000000 characters).
        </div>
      </div>

      <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="text" formControlName="duration" class="form-control" id="duration">
      </div>

      <div class="form-group">
        <label for="image">Upload Poster: </label>
        <input class="btn btn-primary-soft mb-0" for="uploadfile-1" type="file" class="form-control" id="image" formControlName="video" required>


    </div>
      <div class="form-group">
        <label for="level">Level:</label>
        <select formControlName="level" class="form-control" id="level">
          <option *ngFor="let level of level" [value]="level">{{level}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tutorialCategory">TutorialCategory:</label>
        <select formControlName="tutorialCategory" class="form-control" id="tutorialCategory">

          <option *ngFor="let tutorialCategory of tutorialCategory" [value]="tutorialCategory">{{tutorialCategory}}</option>
        </select>
      </div>

      <div class="separator1"></div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary custom-gradient-button">Add</button>

        <span class="button-space"></span>
       <!--bouton pour annuler la modification-->
       <button type="button " (click)="cancelEdit" *ngIf="selectedTutorial" class="btn bnt-secondary">Cancel</button>
      </div>
    </form>
  </div>
 
   
  <!-- Boîte modale de succès -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeSuccessModal()">&times;</span>
      <p>{{ successMessage }}</p>
      <button class="btn btn-primary custom-ok-button" (click)="closeSuccessModal()">OK</button>

    </div>
  </div>
