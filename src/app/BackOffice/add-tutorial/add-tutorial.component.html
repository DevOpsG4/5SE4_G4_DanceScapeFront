<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Title</title>
    <link
      href="/assets/BackOffice/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link href="/assets/BackOffice/css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <!-- Sidebar -->
      <app-sidebar-back></app-sidebar-back>

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <app-navebar-back></app-navebar-back>

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Your Angular router outlet -->
            <router-outlet></router-outlet>

            <!-- create-event.component.html -->
            <div class="container mt-5">
              <div class="form-container">
                <h1 style="text-align: center">Add tutorial</h1>

                <form [formGroup]="tutorialForm" (ngSubmit)="addTutorial()">
                  <div class="form-group">
                    <label for="title">Title:</label>
                    <input
                      type="text"
                      formControlName="title"
                      class="form-control"
                      id="title"
                    />
                    <div
                      *ngIf="
                        tutorialForm.get('title')?.invalid &&
                        tutorialForm.get('title')?.touched
                      "
                      class="text-danger"
                    >
                      Title is required (3-30 characters).
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="description">Description:</label>
                    <input
                      type="text"
                      formControlName="description"
                      class="form-control"
                      id="description"
                    />
                    <div
                      *ngIf="
                        tutorialForm.get('description')?.invalid &&
                        tutorialForm.get('description')?.touched
                      "
                      class="text-danger"
                    >
                      Description is required (3-10000000 characters).
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input
                      type="text"
                      formControlName="duration"
                      class="form-control"
                      id="duration"
                    />
                  </div>

                  <div class="form-group">
                    <label for="image">Upload Poster: </label>
                    <input
                      class="btn btn-primary-soft mb-0"
                      for="uploadfile-1"
                      type="file"
                      class="form-control"
                      id="image"
                      formControlName="video"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="level">Level:</label>
                    <select
                      formControlName="level"
                      class="form-control"
                      id="level"
                    >
                      <option *ngFor="let level of level" [value]="level">
                        {{ level }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="tutorialCategory">TutorialCategory:</label>
                    <select
                      formControlName="tutorialCategory"
                      class="form-control"
                      id="tutorialCategory"
                    >
                      <option
                        *ngFor="let tutorialCategory of tutorialCategory"
                        [value]="tutorialCategory"
                      >
                        {{ tutorialCategory }}
                      </option>
                    </select>
                  </div>

                  <div class="separator1"></div>
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn btn-primary custom-gradient-button"
                    >
                      Add
                    </button>

                    <span class="button-space"></span>
                    <!--bouton pour annuler la modification-->
                    <button
                      type="button "
                      (click)="(cancelEdit)"
                      *ngIf="selectedTutorial"
                      class="btn bnt-secondary"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>

              <!-- Boîte modale de succès -->
              <div id="successModal" class="modal">
                <div class="modal-content">
                  <span class="close" (click)="closeSuccessModal()"
                    >&times;</span
                  >
                  <p>{{ successMessage }}</p>
                  <button
                    class="btn btn-primary custom-ok-button"
                    (click)="closeSuccessModal()"
                  >
                    OK
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="/assets/BackOffice/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/BackOffice/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript -->
    <script src="/assets/BackOffice/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages -->
    <script src="/assets/BackOffice/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/assets/BackOffice/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/assets/BackOffice/js/demo/chart-area-demo.js"></script>
    <script src="/assets/BackOffice/js/demo/chart-pie-demo.js"></script>
  </body>
</html>
