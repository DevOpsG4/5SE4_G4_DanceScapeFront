<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link href="/assets/BackOffice/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/assets/BackOffice/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar-back></app-sidebar-back>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-navebar-back></app-navebar-back>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Your Angular router outlet -->
                    <router-outlet></router-outlet>
                    
                    <!-- Add New Blog Form -->
                    <div class="container">
                        <h2>Add New Blog</h2>
                        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                              <label for="title">Title</label>
                              <input type="text" id="title" formControlName="title" class="form-control">
                              <div *ngIf="blogForm.controls['title'].invalid && blogForm.controls['title'].touched" class="text-danger">
                                Title is required
                              </div>
                            </div>
                          
                            <div class="form-group">
                              <label for="content">Content</label>
                              <textarea id="content" formControlName="content" class="form-control" rows="5"></textarea>
                              <div *ngIf="blogForm.controls['content'].invalid && blogForm.controls['content'].touched" class="text-danger">
                                Content is required
                              </div>
                            </div>
                          
                            <div class="form-group">
                              <label for="url">URL</label>
                              <input type="text" id="url" formControlName="url" class="form-control">
                              <div *ngIf="blogForm.controls['url'].invalid && blogForm.controls['url'].touched" class="text-danger">
                                <div *ngIf="blogForm.controls['url'].errors?.['required']">URL is required</div>
                                <div *ngIf="blogForm.controls['url'].errors?.['pattern']">Invalid URL format</div>
                              </div>
                              
                            </div>
                        <!-- Date -->
<div class="mb-3">
  <label for="createdDate" class="form-label">Date</label>
  <input type="datetime-local" class="form-control" id="createdDate" formControlName="createdDate">
  <div *ngIf="blogForm.get('createdDate')?.invalid && blogForm.get('createdDate')?.touched" class="text-danger">
      Invalid Date
  </div>
</div>

<div class="form-group">
  <label for="image">Image</label>
  <input type="file" id="image" (change)="onImageChange($event)" class="form-control">
  <div *ngIf="message" class="text-danger">{{ message }}</div>
  <img *ngIf="imgURL" [src]="imgURL" class="img-fluid mt-2" alt="Selected Image">
</div>

                            <div class="form-group">
                              <label for="category">Category</label>
                              <select id="category" formControlName="blogCategory" class="form-control">
                                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                              </select>
                              <div *ngIf="blogForm.controls['blogCategory'].invalid && blogForm.controls['blogCategory'].touched" class="text-danger">
                                Category is required
                              </div>
                            </div>
                          
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                          
                    </div>
                    <!-- End of Add New Blog Form -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="/assets/BackOffice/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/BackOffice/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript -->
    <script src="/assets/BackOffice/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages -->
    <script src="/assets/BackOffice/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/assets/BackOffice/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/assets/BackOffice/js/demo/chart-area-demo.js"></script>
    <script src="/assets/BackOffice/js/demo/chart-pie-demo.js"></script>
</body>

</html>
