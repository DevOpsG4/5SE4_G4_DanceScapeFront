<head>

  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link rel="icon" href="/assets/FrontOffice/assets/img/logo.png">
  <link rel="apple-touch-icon" href="/assets/FrontOffice/assets/img/apple-touch-icon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->

  <link href="/assets/FrontOffice/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/FrontOffice/assets/css/main.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .form-container {
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      font-weight: 600;
    }

    .btn-submit {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <app-header-front></app-header-front>
  <h2 align="center"> Your candidacy has been submitted successfully ! </h2>

  <h2 align="center"> You can review your candidacy from here! In case you uploaded the wrong video, update it from here.</h2>
  <div class="card bg-transparent border rounded-3">
    <!-- Card header START -->
    <div class="card-header bg-transparent border-bottom">
      <h3 class="mb-0"></h3>
       
    </div>
    <!-- Card header END -->


    <!-- Card body START -->
    <div class="card-body p-3 p-md-4">
      <div class="row g-4">
  <div class="col-sm-6 col-lg-4" *ngFor="let candidature of candidatureList">
    <div class="card shadow h-100">
      <!-- Boutons de modification et de suppression -->
      <div class="d-flex justify-content-end mb-2">
        <a [routerLink]="['/update-candiday', candidature.idCandidacy]" style="background-color: #8B0000; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" >Update</a>

      </div>
      <!-- Image -->
      <video controls class="card-img card-img-top">
        <source [src]="'assets/' + candidature.video" type="video/mp4">
        Your browser does not support the video tag.
      </video>      <div class="card-body pb-0">
        <!-- Badge and favorite -->
        <div class="d-flex justify-content-between mb-2">
          <a href="#" class="badge bg-success bg-opacity-10 text-success">{{ candidature.competitionTitle }}</a>
          <a href="#" class="text-danger"><i class="fas fa-heart"></i></a>
        </div>
        <p class="mb-2 text-truncate-2">{{ candidature.username }}</p>

        <p class="mb-2 text-truncate-2">{{ candidature.userlastname }}</p>

      
       
      </div>
      <!-- Rating -->
      


      </div>
    </div>
    
  </div>
    
    </div></div>
  <app-footer-front></app-footer-front>
  
  <!-- Vendor JS Files -->
  <script src="/assets/FrontOffice/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/FrontOffice/assets/vendor/aos/aos.js"></script>
  <script src="/assets/FrontOffice/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/assets/FrontOffice/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/FrontOffice/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/FrontOffice/assets/vendor/php-email-form/validate.js"></script>
  
  <!-- Template Main JS File -->
  <script src="/assets/FrontOffice/assets/js/main.js"></script>
</body>
</html>
