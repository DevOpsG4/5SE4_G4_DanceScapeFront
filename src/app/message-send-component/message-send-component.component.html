<div class="message-container">
  <!-- Liste des messages -->
  <div *ngFor="let message of messages" class="message">
    <!-- Afficher le contenu du message -->
    <p>{{ message.content }}</p>
    <!-- Afficher l'expÃ©diteur et le destinataire -->
    <p>From: {{ message.senderId }} | To: {{ message.recipientId }}</p>
  </div>

  <!-- Formulaire pour envoyer un nouveau message -->
  <div class="message">
    <input type="text" [(ngModel)]="newMessageContent" placeholder="Entrez votre message">
    <button style="background-color: #8B0000; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 0 auto;" (click)="sendMessage()">Send</button>

  </div>
</div>
