

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DanceScape Explorer</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link rel="icon" href="/assets/FrontOffice/assets/img/logo.png">
  <link rel="apple-touch-icon" href="/assets/FrontOffice/assets/img/apple-touch-icon.png"alt="" width=50 length=200>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/FrontOffice/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/FrontOffice/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/FrontOffice/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/FrontOffice/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/assets/FrontOffice/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/FrontOffice/assets/css/main.css" rel="stylesheet">
</head>
<body>

<app-header-front></app-header-front>

<div class="col-md-7 offset-md-3 red-border">
  <h2>Submit your information for Job: {{ jobOffer.title }}</h2>
    <form (ngSubmit)="addJobApp()">
      <div class="form-container">

      <div>
        <label for="nameD">your full name</label>
        <input type="text" id="nameD" class="form-control" name="title" [(ngModel)]="newJobApp.nameD" required>
      </div>
      <div>
        <label for="phoneNumberDancer">your Number</label>
        <input type="text" id="number" name="phoneNumberDancer" class="form-control"  [(ngModel)]="newJobApp.phoneNumberDancer" required>
      </div>
      <div >
        <label for="emailDancer">Email:</label>
        <input type="email" id="emailDancer" name="emailDancer" class="form-control"  [(ngModel)]="newJobApp.emailDancer" required>
      </div>
      <div>
        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" name="coverLetter" class="form-control"  [(ngModel)]="newJobApp.coverLetter" required></textarea>
      </div>
      <div>
        <label>Upload your Certificate:</label>
        <br>
  
        <input type="file" accept="image/*" (change)="onSelectFile($event)">
        <img [src]="imgURL" height="200" *ngIf="imgURL">
      </div>
      <br>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" [(ngModel)]="agreeTerms" required>
          <label class="form-check-label" for="agreeTerms">Agree to terms and conditions</label>
        </div>
      </div>
      </div>
      <button type="submit" class="btn btn-outline-dark mr-2">Submit</button>
    
<a class="btn btn-outline-secondary mr-2" routerLink="/view"><i class="fa fa-plus-square"></i> Back To List</a>

    </form>
    <div *ngIf="successMessageVisible" class="alert alert-success" role="alert">
      Submission successful!,we send email to the recruiter!.
    </div>
  </div>
 
<app-footer-front></app-footer-front>

<!-- Vendor JS Files -->
<script src="/assets/FrontOffice/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/FrontOffice/assets/vendor/aos/aos.js"></script>
<script src="/assets/FrontOffice/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/FrontOffice/assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="/assets/FrontOffice/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assets/FrontOffice/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/FrontOffice/assets/js/main.js"></script>
</body>

</html>
