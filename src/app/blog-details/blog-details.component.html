<body>
  <app-header-front style="z-index: 9999;"></app-header-front>
<div *ngIf="blog" class="card shadow h-100">
    <div class="card__header">
      <img [src]="getBlogPhotoUrl(blog.idBlog)" alt="card__image" class="card__image" style="height: 200px; width: 100%; object-fit: cover;">
    </div>
    <div class="card__body">
      <span class="tag tag-blue">{{ blog.blogCategory }}</span>
      <h4>{{ blog.title }}</h4>
      <div>
        <p>{{ blog.content }}</p>
        <a [href]="blog.url" target="_blank">{{ blog.url }}</a>
      </div>
    </div>
    <div class="card__footer">
      <div class="user__info">
        <small *ngIf="blog.createdDate">posted {{ calculateDuration(blog.createdDate) }}</small>
      </div>
      <!-- Rating block -->
      <div class="rating">
        <span *ngFor="let star of [1, 2, 3, 4, 5]" 
              class="star" 
              (click)="setRating(star)" 
              [style.color]="rating >= star ? 'yellow' : 'gray'"
              style="cursor: pointer;">
          <i class="fa fa-star"></i>
        </span>
        <button type="button" 
                      class="btn btn-outline-dark" 
                      (click)="submitRating(blog.idBlog)">
                      <i class="bi bi-star"></i> Rate
              </button>
      </div>
      <!-- End of rating block -->

</div>

</div>
<button class="btn btn-secondary ml-2" (click)="goBack()">Back to View</button>

<app-footer-front></app-footer-front>

<script src="/assets/FrontOffice/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/FrontOffice/assets/js/main.js"></script>
</body>

</html>
