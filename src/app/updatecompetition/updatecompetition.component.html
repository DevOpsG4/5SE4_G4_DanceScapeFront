

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link href="/assets/BackOffice/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/assets/BackOffice/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar-back></app-sidebar-back>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-navebar-back></app-navebar-back>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="form-container">
                        <h2>Update Competition</h2>
                      
                        <form (ngSubmit)="update()" class="pretty-form">
                            <div class="form-group">
                              <label>Competition Name:</label>
                              <input type="text" class="form-control" id="CompetitionName" [(ngModel)]="competition.competitionName" name="CompetitionName">
                            </div>
                          
                            <div class="form-group">
                              <label>Deadline:</label>
                              <input type="date" class="form-control" id="Deadline" [(ngModel)]="competition.deadline" name="Deadline">
                            </div>
                          
                            <div class="form-group">
                              <label>Description:</label>
                              <input type="text" class="form-control" id="Description" [(ngModel)]="competition.description" name="Description">
                            </div>
                          
                            <div class="form-group">
                              <label for="category">Category:</label>
                              <select class="form-select" id="categoryId" [(ngModel)]="competition.categoryId" name="event" required>
                                <option value="" disabled selected>Select</option>
                                <option value="Hip-Hop">Hip-Hop</option>
                                <option value="Ballet">Ballet</option>
                                <option value="Salsa">Salsa</option>
                              </select>
                            </div>
                          
                            <div class="form-group">
                              <label for="image">Upload Poster: </label>
                              <input type="file" class="form-control" id="hour" [(ngModel)]="competition.picture" name="Image" required>
                            </div>
                          
                            <div class="form-group">
                              <label for="hour" class="form-label">Hour</label>
                              <input type="time" [(ngModel)]="competition.hour" class="form-control" name="time">
                            </div>
                            <button style="background-color: blue;" type="submit">Submit</button>
                          </form>
                          
                    <!-- Your Angular router outlet -->
                    <router-outlet></router-outlet>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->


<!-- Bootstrap core JavaScript -->
    <script src="/assets/BackOffice/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/BackOffice/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript -->
    <script src="/assets/BackOffice/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages -->
    <script src="/assets/BackOffice/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/assets/BackOffice/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/assets/BackOffice/js/demo/chart-area-demo.js"></script>
    <script src="/assets/BackOffice/js/demo/chart-pie-demo.js"></script>
